services:
  happynewyear:
    image: klause/happynewyear:latest
    container_name: happynewyear-web
    ports:
    - "${APP_PORT:-8021}:80"
    restart: unless-stopped
    environment:
    - TZ=${TZ:-Asia/Shanghai}
    labels:
    - "com.happynewyear.description=2026新年倒计时网站"
    - "com.happynewyear.version=1.0"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
